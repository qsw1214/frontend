<div class="layui-fluid layui-anim febs-anim" id="febs-resource" lay-title="资源管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="resource-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">资源名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="resourceName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">审核状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">待审核</option>
                                                <option value="1">审核通过</option>
                                                <option value="2">审核不通过</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">类别</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="category" id="category" lay-filter="category"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学校</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="school" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">年级</label>
                                        <div class="layui-input-inline">
							                <select name="grade"
							                		xm-select-radio
							                        xm-select-direction="down"
							                        xm-select="grade"
							                        xm-select-skin="default">
							                </select>
							            </div>
                                    </div>             
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">科目</label>
                                        <div class="layui-input-inline">
							                <select name="subject"
							                		xm-select-radio
							                        xm-select-direction="down"
							                        xm-select="subject"
							                        xm-select-skin="default">
							                </select>
							            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="resource:add,resource:update,resource:password:reset,resource:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="resourceTable" lay-data="{id: 'resourceTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="resource-status">
    {{#
    var status = {
    0: {title: '待审核', color: 'gray'},
    1: {title: '审核通过', color: 'green'},
    2: {title: '审核未通过', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="file-type">
    {{#
    var fileType = {
    avi: {title: '视频文件'},
    doc: {title: 'word文档'},
    pdf: {title: 'pdf文档'},
    xls: {title: 'excel表'},
	txt: {title: '文本文档'},
	zip: {title: '压缩包'},
	image: {title: '图片'}
    }[d.fileType];
    }}
    <span>{{ fileType.title }}</span>
</script>
<script type="text/html" id="resource-option">
    <span shiro:lacksPermission="resource:view,resource:update,resource:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="resource:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="resource:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="resource:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect', 'formSelects'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            formSelects = layui.formSelects,
            dropdown = layui.dropdown,
            $view = $('#febs-resource'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns;

        form.render();

        initTable();

        laydate.render({
            elem: '#createTime',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('resourceTable');
                if (name === 'add') {
                    febs.modal.open('新增资源', 'resource/resource/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#resource-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#resource-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的资源');
                    } else {
                        febs.modal.confirm('删除资源', '确定删除该资源？', function () {
                            var resourceIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                resourceIds.push(item.resourceId)
                            });
                            deleteResources(resourceIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'resource/excel', params, '资源信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增资源',
                perms: 'resource:add'
            }, {
                name: 'delete',
                title: '删除资源',
                perms: 'resource:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'resource:export'
            }]
        });

        treeSelect.render({
            elem: $view.find('#category'),
            type: 'get',
            data: ctx + 'category/select/tree',
            placeholder: '请选择',
            search: false
        });
        
        formSelects.config('grade', {
            searchUrl: ctx + 'dict?field=grade',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].v,
                        value: data[i].v
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取年级列表失败');
            }
        });
        
        formSelects.config('subject', {
            searchUrl: ctx + 'dict?field=subject',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].v,
                        value: data[i].v
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取科目列表失败');
            }
        });

        table.on('tool(resourceTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('资源信息', 'resource/resource/detail/' + data.resourceName, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除资源', '确定删除该资源？', function () {
                    deleteResources(data.resourceId);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改资源', 'resource/resource/update/' + data.resourceId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#resource-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(resourceTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            treeSelect.revokeNode('category');
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'resourceTable',
                url: ctx + 'resource/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'resourceName', title: '资源名', minWidth: 100},
                    {title: '文件类型', templet: '#file-type'},
                    {field: 'creator', title: '作者'},
                    {field: 'school', title: '学校'},
                    {title: '审核状态', templet: '#resource-status'},
                    {field: 'createTime', title: '创建时间', minWidth: 180, sort: true},
                    {title: '操作', toolbar: '#resource-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                resourceName: $searchForm.find('input[name="resourceName"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                category: $searchForm.find("select[name='category']").val(),
                school: $searchForm.find("input[name='school']").val().trim(),
                grade: $searchForm.find("input[name='grade']").val().trim(),
                subject: $searchForm.find("input[name='subject']").val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        function deleteResources(resourceIds) {
            febs.get(ctx + 'resource/delete/' + resourceIds, null, function () {
                febs.alert.success('删除资源成功');
                $query.click();
            });
        }
    })
</script>
