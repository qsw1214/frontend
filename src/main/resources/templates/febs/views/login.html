<body style="background: url('febs/images/avatar/beijin.jpg')no-repeat;background-size: 100%;">
<div id="wrap">
    <div id="comment_bubble">
        <div id='logo'>
            <img th:src="@{febs/images/error/logo1.png}" />
        </div>
        <div id="tet">
            <h3 style="color: lightskyblue">免费使用</h3>
            <h1 style="color: lightskyblue">钉钉手机考勤</h1><br />
            <h4>请假审批自动汇总  内外考勤统一管理</h4>
        </div>
    </div>
    <div id="main">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#sao" data-toggle="tab">扫码登录</a></li>
            <li><a href="#mi" data-toggle="tab">密码登录</a></li>
        </ul>
        <!--选项卡面板-->
        <div class="tab-content">
            <div class="tab-pane fade in active" id="sao">
                <div id='erweima'>
                    <!--请将二维码放置在此-->
                    <div id="login_container"></div>
                </div><br />
            </div>
            <div class="tab-pane fade " id="mi">
                <form method="post" action="login">
                    <div id="input_group">
                        <img th:src="@{febs/images/error/c6.png}" name="Qtel" id="Qtel">
                        <input type="text" placeholder="请输入用户名" name="username" id="username"/><span id="username_hint"></span>
                    </div>
                    <div id="input_foot">
                        <img th:src="@{febs/images/error/c3.png}" name="Qimg" id="Qimg" style="width: 90px;height: 55px;">
                        <input type="password" placeholder="请输入密码" name="pwd" id="pwd"/><span id="password_hint"></span><br /><br />
                        <input type="button" value="登录" onclick="btn()" name="login" id="login"/>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<script th:src="@{layui/bootstrap.min.js}"></script>
<script th:src="@{layui/login.js}"></script>
<script>
    //用户验证登录
$('#username').blur(function(){
	if ((/^[a-z0-9_-]{4,8}$/).test($("#username").val())){
		$('#username_hint').html("✔").css("color","green");
		user_Boolean = true;
	}else {
		$('#username_hint').html("×").css("color","red");
		user_Boolean = false;
	}
});
// password
$('#pwd').blur(function(){
	if ((/^[a-z0-9_-]{6,16}$/).test($("#pwd").val())){
		$('#password_hint').html("✔").css("color","green");
		password_Boolean = true;
	}else {
		$('#password_hint').html("×").css("color","red");
		password_Boolean = false;
	}
});
</script>
</body>
</html>
