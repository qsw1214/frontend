<div class="layui-fluid layui-anim febs-anim" id="febs-user" lay-title="学校管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="user-table-form" id="searchForm">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学校名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="school" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">所属地区</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="district" id="area" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学校类型</label>
                                        <div class="layui-input-inline">
                                            <select name="status" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">主校</option>
                                                <option value="1">分校</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="user:add,user:update,user:password:reset,user:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                      </div> 
                    </form>
                    <table lay-filter="schoolTable" lay-data="{id: 'schoolTable'}" id="LAY_table_user"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="user-status">
    {{#
    var status = {
    1: {title: '主校', color: 'green'},
    0: {title: '分校', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-tag-{{status.color}}">{{ status.title }}</span>
</script>
<script type="text/html" id="user-sex">
    {{#
    var sex = {
    2: {title: '保密'},
    1: {title: '女'},
    0: {title: '男'}
    }[d.sex];
    }}
    <span>{{ sex.title }}</span>
</script>
<script type="text/html" id="user-option">
    <span shiro:lacksPermission="user:view,user:update,user:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="user:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="user:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="user:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-user'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('#searchForm'),
            /* sortObject = {field: 'createTime', type: null}, */
            tableIns;

        form.render();

        initTable();

        laydate.render({
            elem: '#createTime',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('schoolTable');
                if (name === 'add') {
                    febs.modal.open('新增学校', 'schoolInfo/schoolAdd', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            $('#user-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#user-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的学校');
                    } else {
                        febs.modal.confirm('删除学校', '确定删除该学校？', function () {
                            var schoolIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                schoolIds.push(item.schoolId)
                            });
                            deleteSchools(schoolIds.join(','));
                        });
                    }
                }
                if (name === 'reset') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要重置密码的用户');
                    } else {
                        var usernames = [];
                        layui.each(checkStatus.data, function (key, item) {
                            usernames.push(item.username)
                        });
                        febs.post(ctx + 'user/password/reset/' + usernames.join(','), null, function () {
                            febs.alert.success('所选用户密码已重置为1234qwer');
                        });
                    }
                }
              /*   if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'user/excel', params, '用户信息表.xlsx');
                } */
            },
            options: [{
                name: 'add',
                title: '新增学校',
                perms: 'user:add'
            }, {
                name: 'delete',
                title: '删除学校',
                perms: 'user:delete'
            }, /* {
                name: 'reset',
                title: '密码重置',
                perms: 'user:password:reset'
            }, */ {
                name: 'export',
                title: '导出Excel',
                perms: 'user:export'
            }]
        });
/* 
        treeSelect.render({
            elem: $view.find('#dept'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: '请选择',
            search: false
        }); */
		
       
        table.on('tool(schoolTable)', function (obj) {
            var data = obj.data;
                layEvent = obj.event;
            if (layEvent === 'detail') {
              /*   febs.modal.confirm('删除学校', '确定删除该学校？', function () {
                	console.log("schoolId=",data.schoolId);
                	deleteSchools(data.schoolId); */
                febs.modal.view('学校信息', 'schoolInfo/detail/' + data.schoolId, {
                    area: $(window).width() <= 750 ? '95%' : '660px' 
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除学校', '确定删除该学校？', function () {
                	console.log("schoolId=",data.schoolId);
                	deleteSchools(data.schoolId);
                });
            }
            if (layEvent === 'edit') {
//                console.log("schoolName=",data.schoolName);   //11
                febs.modal.open('修改学校', 'schoolInfo/update/' + data.schoolId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#school-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(schoolTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    /* field: obj.field,
                    order: obj.type */
                })
            });
        });

        $query.on('click', function () {
        	var params = $.extend(getQueryParams(), {});
        	console.log(params);
            var url=ctx+"schoolInfo/require";
            table.render({
                elem: '#LAY_table_user'
                ,url: url
                ,cols: [[
						{type: 'checkbox'},
						{field: 'schoolName', title: '学校名称', minWidth: 150},
						{field: 'schoolType', title: '学校类型',minWidth: 100},
						{field: 'linkman', title: '主负责人'},
						{field: 'linkphone', title: '联系电话', minWidth: 165},
						{field: 'postcode', title: '邮编'},
						{field: 'areaCode', title: '地区编码'},
						{field: 'address', title: '学校所在地', minWidth: 210},
						{field: 'createTime', title: '创建时间', minWidth: 180, sort: true},
						{title: '操作', toolbar: '#user-option', minWidth: 140}
                	   ]]
                ,id: 'testReload'
                ,page: true
                ,height: 310
              });
              
          	      //执行重载
       	      table.reload('testReload', {
       	        page: {
       	          curr: 1 //重新从第 1 页开始
       	        }
       	        ,where: {params}
       	      });
/*             $.ajax({
                "url" : url,
                "data" : params,
                "type" : "get",
                "success" : function(data) {
                    // 参数为json类型的对象
                	 tableIns.reload({where: data, page: {curr: 1}}); 
                    
                	
                },
                "error" : function() {
                    alert("用户名或者密码错误");
                }
            }); */
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            treeSelect.revokeNode('dept');
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'schoolTable',
                url: ctx + 'schoolInfo/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'schoolName', title: '学校名称', minWidth: 150},
                    {field: 'schoolType', title: '学校类型',minWidth: 100},
                    {field: 'linkman', title: '主负责人'},
                    {field: 'linkphone', title: '联系电话', minWidth: 165},
                    {field: 'postcode', title: '邮编'},
                    {field: 'areaCode', title: '地区编码'},
                    {field: 'address', title: '学校所在地', minWidth: 210},
                    {field: 'createTime', title: '创建时间', minWidth: 180, sort: true},
                    {title: '操作', toolbar: '#user-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
       /*      var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="createTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            } */
            return {
            	schoolName: $searchForm.find('input[name="school"]').val(),
            	schoolType:$searchForm.find('input[name="district"]').val(),
                areaCode:null
            };
        }

        function deleteSchools(schoolIds) {
        	/* var ids= String(schoolIds);
        	
        	console.log("ids类型",ids);
            console.log("ids类型",typeof(ids)); */
            febs.get(ctx + 'schoolInfo/delete/'+schoolIds,null, function () {
                febs.alert.success('删除学校成功');
                $query.click();
            });
        }
    })
</script>
