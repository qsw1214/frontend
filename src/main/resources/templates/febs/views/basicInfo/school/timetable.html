<div class="layui-fluid layui-anim febs-anim" id="febs-timetable" lay-title="在线巡课">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="timetable-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">课程名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="coursename" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">授课时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="begindate" id="begindate" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">授课人</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="user_id" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学科</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="subject" id="subject" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">学校</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="schoolname" id="schoolname" lay-filter="schoolname"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <!--搜索-->
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <!--刷新-->
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <!--新增，删除按钮-->
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="timetable:add,timetable:update,timetable:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="timetable" lay-data="{id: 'timetable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="timetable-state">
    {{#
    var state = {
    1: {title: '开启', color: 'green'},
    0: {title: '关闭', color: 'volcano'}
    }[d.state];
    }}
    <span class="layui-badge febs-tag-{{state.color}}">{{ state.title }}</span>
</script>
<!--权限显示-->
<script type="text/html" id="timetable-option">
    <span shiro:lacksPermission="timetable:view,timetable:update,timetable:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="timetable:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="timetable:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>

<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            // laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-timetable'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'begindate', type: null},
            tableIns;

        form.render();

        initTable();

        laydate.render({
            elem: '#begindate',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('timetable');
                if (name === 'add') {
                    febs.modal.open('新增课程信息', 'basicInfo/timetable/add', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        yes: function (index, layero) {
                            //alert("222");
                            $('#timetable-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#timetable-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的课程信息');
                    } else {
                        febs.modal.confirm('删除课程信息', '确定删除该课程信息？', function () {
                            var timetableIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                timetableIds.push(item.id)
                            });
                            deletetimetable(timetableIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'timetable/excel', params, '课程信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增课程信息',
                perms: 'timetable:add'
            }, {
                name: 'delete',
                title: '删除课程信息',
                perms: 'timetable:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'timetable:export'
            }]
        });

        /*treeSelect.render({
            elem: $view.find('#dept'),
            type: 'get',
            data: ctx + 'dept/select/tree',
            placeholder: '请选择',
            search: false
        });*/

        table.on('tool(timetable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'del') {
                febs.modal.confirm('删除课程信息', '确定删除该课程信息？', function () {
                    //alert(data.id);
                    deletetimetable(data.id);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改课程信息', 'basicInfo/timetable/update/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#timetable-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(timetable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            //treeSelect.revokeNode('dept');
            sortObject.type = 'null';
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'timetable',
                url: ctx + 'timetable/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'coursename', title: '课程名称', minWidth: 100},
                    {field: 'begindate', title: '授课时间'},
                    {field: 'duration', title: '授课时长'},
                    {field: 'user_id', title: '授课人'},
                    {field: 'subject', title: '学科', minWidth: 165},
                    {field: 'class_id', title: '班级', minWidth: 180},
                    {field: 'grade', title: '年级'},
                    {field: 'term', title: '学期'},
                    {field: 'school', title: '学校'},
                    {title: '操作', toolbar: '#timetable-option', minWidth: 140},
                ]]
            });
        }

        function getQueryParams() {
            var begindateFrom,
                bbegindateTo,
                begindate = $searchForm.find('input[name="begindate"]').val();
            if (begindate) {
                createTimeFrom = begindate.split(' - ')[0];
                createTimeTo = begindate.split(' - ')[1];
            }
            return {
                begindateFrom: begindateFrom,
                bbegindateTo: bbegindateTo,
                coursename: $searchForm.find('input[name="coursename"]').val().trim(),
                begindate: $searchForm.find("select[name='begindate']").val(),
                user_id: $searchForm.find("input[name='user_id']").val().trim(),
                subject: $searchForm.find("input[name='schoolName']").val().trim(),
                schoolname: $searchForm.find("input[name='schoolname']").val().trim(),
                }
        }
        function deleteDtimetable(ids) {
            febs.get(ctx + 'timetable/delete/' + ids, null, function () {
                febs.alert.success('删除设备信息成功');
                $query.click();
            });
        }
    })
</script>
