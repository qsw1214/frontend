<style>
    #timetable-add {
        padding: 20px 25px 25px 0;
    }
    #timetable-add .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
</style>
<div class="layui-fluid" id="timetable-add">
    <form class="layui-form" action="" lay-filter="timetable-add-form">
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">课程名称：</label>
            <div class="layui-input-block">
                <input type="text" name="coursename" minlength="2" maxlength="10" lay-verify="range|coursename"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">授课时间：</label>
            <div class="layui-input-block">
                <input type="date" name="begindate" lay-verify="begindate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">授课时长：</label>
            <div class="layui-input-block">
                <input type="text" name="duration" lay-verify="duration" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">授课人：</label>
            <div class="layui-input-block">
                <input type="text" name="userid" lay-verify="userid" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学科：</label>
            <div class="layui-input-block">
                <input type="text" name="subject" lay-verify="subject" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">班级：</label>
            <div class="layui-input-block">
                <input type="text" name="class_id" lay-verify="class_id" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年级：</label>
            <div class="layui-input-block">
                <input type="text" name="grade" lay-verify="grade" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学期：</label>
            <div class="layui-input-block">
                <input type="text" name="term" lay-verify="term" maxlength="50" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label febs-form-item-require">学校：</label>
            <div class="layui-input-block">
                <select name="schoolId"
                        lay-verify="required"
                        xm-select-direction="down"
                        xm-select="timetable-add-school"
                        xm-select-skin="default">
                </select>
            </div>
        </div>
        <div class="layui-form-item " style="text-align:right">
            <button class="layui-btn" lay-submit="" lay-filter="timetable-add-form-submit" id="submit">提交</button>
            <button type="reset" class="layui-btn" id="reset">重置</button>
        </div>
    </form>
</div>

<script>
    layui.use(['febs', 'form', 'formSelects', 'validate', 'treeSelect'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            formSelects = layui.formSelects,
            treeSelect = layui.treeSelect,
            form = layui.form,
            $view = $('#timetable-add'),
            validate = layui.validate;

        form.verify(validate);
        form.render();

        formSelects.render();

        /*treeSelect.render({
            elem: $view.find('#deviceInfo-add-school'),
            type: 'get',
            data: ctx + 'school/select/tree',
            placeholder: '请选择',
            search: false
        });*/

        formSelects.config('timetable-add-school', {
            searchUrl: ctx + 'school/getAllSchools',
            response: {
                statusCode: 200
            },
            beforeSuccess: function (id, url, searchVal, result) {
                var data = result.data;
                var tranData = [];
                for (var i = 0; i < data.length; i++) {
                    tranData.push({
                        name: data[i].schoolName,
                        value: data[i].schoolId
                    })
                }
                result.data = tranData;
                return result;
            },
            error: function (id, url, searchVal, err) {
                console.error(err);
                febs.alert.error('获取学校列表失败');
            }
        });

        form.on('submit(timetable-add-form-submit)', function (data) {
            $("#submit").addClass("layui-btn layui-btn-radius layui-btn-disabled").prop("disabled",true);
            //alert("xxx");
            data.field.buytTime = new Date(data.field.buytTime);
            febs.post(ctx + 'deviceInfo', data.field, function () {
                layer.closeAll();
                febs.alert.success('新增课程表信息成功！');
                $('#febs-timetable').find('#query').click();
            });
            return false;
        });
    });
</script>
