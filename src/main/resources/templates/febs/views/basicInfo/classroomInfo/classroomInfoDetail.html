<style>
    #febs-classroomInfo-detail #classroomInfo-img, #febs-classroomInfo-detail .classroomInfo-info {
        display: inline-block;
        float: left;
        margin-left: 15px;
    }

    #febs-classroomInfo-detail #classroomInfo-img img {
        width: 7rem;
        margin: 10px 10px 0 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    #febs-classroomInfo-detail #classroomInfo-info-wrapper {
        margin: 0 0 1rem 0;
        display: inline-block;
    }

    #febs-classroomInfo-detail .classroomInfo-info div {
        margin: 10px 15px;
        max-width: 19rem;
    }

    #febs-classroomInfo-detail #options-wrapper a {
        padding: 4px 6px;
        color: rgba(0, 0, 0, 0.65);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
    }

    #febs-classroomInfo-detail #options-wrapper a:hover {
        color: #40a9ff;
        border-color: #40a9ff;
    }

</style>
<div class="layui-fluid" id="febs-classroomInfo-detail" lay-title="教室信息">
	<div id="classroomInfo-info-wrapper">
        <div class="classroomInfo-info">
           <div><span class="layui-icon layui-icon-location"></span> 位置：
                 [[${classroomInfo.location}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 数量：
                [[${classroomInfo.containNum}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 简介：
                [[${#strings.defaultString(classroomInfo.introduce,'暂无简介')}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 链接：
                [[${classroomInfo.url}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 状态：
                [[${classroomInfo.state}]]
            </div>
            <div><span class="layui-icon layui-icon-home"></span> 课程：
                [[${classroomInfo.subject}]]
            </div>
             <div><span class="layui-icon layui-icon-trophy"></span> 年级：
                [[${classroomInfo.grade}]]
            </div>
        </div>
    </div>
</div>
